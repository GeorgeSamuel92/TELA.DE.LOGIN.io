<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TELA DE LOGIN COM TEMA DARK</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login <br> E entre para o nosso time </h1>
            <img src="Team.svg" class="left-login-img" alt="team-ani">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>

    </div>


    <footer class="rodape">
        <h2>Refencias de Projeto</h2>
        <p>Projeto treino, origem Canal Markzuel</p>
        <a href="https://www.youtube.com/watch?v=69-WfrVBli8" target="_blank">TELA DE LOGIN COM TEMA DARK | HTML +
            CSS</a>
    </footer>
</body>
sta

</html>
